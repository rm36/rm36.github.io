<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<style> circle {stroke: black;} </style>
<body onload='init()'>
<div id="stream_graph"></div>
<div id="stream_graph_fraction"></div>
<script>

function getSvgWithMargins(id, width, height, margin) {
    return d3.select(id)
        .append("svg")
            .attr("width", width + 2*margin)
            .attr("height", height + 2*margin)
        .append("g")
            .attr("transform", "translate(" + margin + "," + margin + ")");
}

function formatAxis(svg, height, x, ticks) {
        svg.append("g")
        .attr("transform", "translate(0," + (height*0.82) + ")")
        .call(d3.axisBottom(x)
            .tickSize(-height*0.82)
            .tickValues(ticks)
            .tickFormat(d3.format(".4")))
        .select(".domain").remove()
    svg.selectAll(".tick line").attr("stroke", "#bbbbbb")
}

function getFraction (data) {
    let fraction = [];
    for (let i = 0; i < data.length; i++) {
        let sum = 0;
        for (let key in data[i]) {
            if (key != 'Year') {
                sum += parseInt(data[i][key]);
            }
        }

        fraction.push({});
        for (let key in data[i]) {
            if (key == 'Year') {
                fraction[i][key] = parseInt(data[i][key]);
            } else {    
                fraction[i][key] = parseInt(data[i][key]) / sum;
            }
        }
    }
    return fraction;
}

function generateArea(x, y) {
    return d3.area()
    .x(function(d) { return x(d.data.Year); })
    .y0(function(d) { return y(d[0]); })
    .y1(function(d) { return y(d[1]); })
}

async function init() {
    let margin = 30,
        width = 500 - 2*margin;
        height = 400 - 2*margin;

    let svg = getSvgWithMargins("#stream_graph", width, height, margin);
    let svgFraction = getSvgWithMargins("#stream_graph_fraction", width, height, margin);

    data = await d3.csv("https://rm36.github.io/degrees_conferred.csv");
    let fraction = getFraction(data);

    // Get the header of the csv files
    let keys = data.columns.slice(1)

    let x = d3.scaleLinear()
        .domain(d3.extent(data, function(d) { return d.Year; })).range([ 0, width ]);

    let years = [1970, 1980, 1990, 2000, 2010, 2020]
    formatAxis(svg, height, x, years);
    formatAxis(svgFraction, height, x, years);

    let y = d3.scaleLinear().domain([-1000000, 1000000]).range([0, height * 0.8]);
    let yFraction = d3.scaleLinear().domain([-0.5, 0.5]).range([0, height * 0.8]);

    let color = d3.scaleOrdinal().domain(keys).range(d3.schemeCategory10);

    let stackedData = d3.stack().offset(d3.stackOffsetSilhouette).keys(keys)(data);
    let stackedDataFraction = d3.stack().offset(d3.stackOffsetSilhouette).keys(keys)(fraction);

    let majorText = svg
        .append("text")
        .attr("x", 0)
        .attr("y", 0)
        .style("opacity", 0)
        .style("font-size", 17)

    const annotations = [
      {
        note: {
          label: "Label",
          title: "Title"
        },
        x: 50,
        y: 50,
        dy: 50,
        dx: 50,
        connector: { end: "dot" },
        type: d3.annotationCalloutElbow,
      }
    ];

    let yearScale = d3.scaleLinear()
        .domain([margin, width+margin])
        .range([years[0], years[years.length - 1]]);

    function findNearest(x, data, major) {
        exactYear = yearScale(x);
        let closestDist = 20;
        let closestYear = 2020;
        let closestEnrolled = 0;
        for (let i = 0; i < data.length; i++) {
            year = data[i].data.Year;
            let dist = Math.abs(exactYear - year);
            if (dist < closestDist) {
                closestDist = dist;
                closestYear = year;
                closestEnrolled = data[i].data[major];
            }
        }
        return {'year': closestYear,
                'x': yearScale.invert(closestYear),
                'enrolled': closestEnrolled};
    }

    function formatMajorAndYear(major, year) {
        let majorStr = major;
        let maxLength = 5;
        if (major.length > maxLength + 3) {
            majorStr = major.substring(0, maxLength) + "...";
        }
        return majorStr + " - " + year;
    }

    function formatEnrolled(enrolled) {
        return d3.format(",.8")(enrolled);
    }

    function getCenteredDx(x) {
        return (x < width/2) ? 50 : -50;
    }
    function getCenteredDy(y) {
        return (y < height/2) ? 50 : -50;
    }

    function updateTooltip(tooltip, x, y, major, data) {
        let nearest = findNearest(x,data, major);
        tooltip.dx = getCenteredDx(x)
        tooltip.dy = getCenteredDy(y)
        tooltip.x = nearest.x - margin - 5;
        tooltip.y = y - margin - 7;
        tooltip.note.title = formatMajorAndYear(major, nearest.year);
        tooltip.note.label = "Enrolled: " + formatEnrolled(nearest.enrolled);
    }

    // Add annotation to the chart
    makeAnnotations = d3.annotation().annotations(annotations)
    svg.append("g").call(makeAnnotations)

    // Reactive mouse callbacks
    let mouseover = function(d) {
        majorText.style("opacity", 1)
        d3.selectAll(".degreeArea").style("opacity", 0.25)
        d3.select(this).style("stroke", "black").style("opacity", 1)
    }
    let mousemove = function(d,i) {
        major = keys[i];
        majorText.text(major);
        updateTooltip(annotations[0], d3.event.x, d3.event.y, major, d);
        makeAnnotations.annotations(annotations);
        makeAnnotations.update();
    }
    let mouseleave = function(d) {
        majorText.style("opacity", 0)
        d3.selectAll(".degreeArea").style("opacity", 1).style("stroke", "none")
    }

    let area = generateArea(x, y);
    let areaFraction = generateArea(x, yFraction);

    svg.selectAll("layerData")
        .data(stackedData)
        .enter()
        .append("path")
            .attr("class", "degreeArea")
        .style("fill", function(d) { return color(d.key); })
            .attr("d", area)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)

    svgFraction.selectAll("layerData")
        .data(stackedDataFraction)
        .enter()
        .append("path")
            .attr("class", "degreeArea")
        .style("fill", function(d) { return color(d.key); })
            .attr("d", areaFraction)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)

    // Year labels
    svg.append("text")
        .attr("text-anchor", "end")
        .attr("x", width/2)
        .attr("y", height-30 )
        .text("Year");
    svgFraction.append("text")
        .attr("text-anchor", "end")
        .attr("x", width/2)
        .attr("y", height-30 )
        .text("Year");
}

</script>
</body>
</html>
